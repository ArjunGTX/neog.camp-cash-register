<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@600&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1>Cash Register</h1>
        <p>You give me the bill, I'll give you the denominations.
        </p>
    </header>
    <section class="main-container">
        <img src="./images/undraw_wallet_aym5.svg" alt="wallet.svg">
    <div class="register-container">
        
        <label for="bill-amount">Enter Bill Amount:</label>
        <input type="text" name="bill" id="bill-amount" size="30">
        <label for="cash-given">Enter given Cash</label>
        <input type="text" name="cash" id="cash-given" size="30">
        <button id="check-btn">Check</button>
        <div class="snack-bar" id="error-div">
            <div>asdadd</div>
        </div>
        <table>
            <caption>Denominations</caption>
            <tr>
                <th>No.of Notes</th>
                <td class="number"></td>
                <td class="number"></td>
                <td class="number"></td>
                <td class="number"></td>
                <td class="number"></td>
                <td class="number"></td>
                <td class="number"></td>
            </tr>
            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>
    <img src="./images/undraw_Online_payments_re_y8f2.svg" alt="online payment">
</section>
        <footer>
            <h2>Get in Touch</h2>
            <div class="social-media">
                <a href="https://github.com/ArjunGTX" target="_blank">
                    <img src="./images/icons8-github.svg" alt="git hub">
                </a>
                <a href="https://www.linkedin.com/in/arjunvc/" target="_blank">
                    <img src="./images/icons8-linkedin.svg" alt="linked in">
                </a>
                <a href="https://twitter.com/im_arjunvc" target="_blank">
                    <img src="./images/icons8-twitter.svg" alt="twitter">
                </a>
            </div>
        </footer>

   
</body>
</html>
